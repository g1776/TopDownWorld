<!DOCTYPE html>
<html>
    <head>
        <title>World Editor</title>
        <link rel="stylesheet" href="styles.css"/>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    </head>
    <body>
        <div id="controls">
            <button class="fancy" onclick="controls.dispose()">🗑️</button>
            <button class="fancy" onclick="controls.save()">💾</button>
            <div id="mode-btns" class="button-group">
                <button value="graph" onclick="controls.setMode('graph')">🌐</button>
                <button value="stop" onclick="controls.setMode('stop')">🛑</button>
            </div>
        </div>
        <canvas id="myCanvas"></canvas>
        

        <script src="dist/enums.js"></script>
        <script src="dist/settings.js"></script>
        <script src="dist/graphEditor.js"></script>
        <script src="dist/world.js"></script>
        <script src="dist/viewport.js"></script>
        <script src="dist/math/graph.js"></script>
        <script src="dist/math/utils.js"></script>
        <script src="dist/items/tree.js"></script>
        <script src="dist/items/building.js"></script>
        <script src="dist/items/road.js"></script>
        <script src="dist/primitives/point.js"></script>
        <script src="dist/primitives/polygon.js"></script>
        <script src="dist/primitives/segment.js"></script>
        <script src="dist/primitives/envelope.js"></script>
        <script src="dist/controls.js"></script>
        <script src="dist/main.js"></script>
        
    </body>
</html>
