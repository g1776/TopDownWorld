<!DOCTYPE html>
<html>
	<head>
		<title>World Editor</title>
		<link rel="stylesheet" href="css/vars.css" />
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/switch.css" />
		<link rel="stylesheet" href="css/button.css" />
		<link rel="stylesheet" href="css/button-group.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<meta
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
			name="viewport"
		/>
	</head>
	<body>
		<div id="appbar">
			<div id="appbar-left">
				<button class="fancy" onclick="appbar.dispose()">🗑️</button>
				<button class="fancy" onclick="appbar.save()">💾</button>
				<div id="mode-btns" class="button-group">
					<button value="graph" onclick="appbar.setEditorMode('graph')">🌐</button>
					<button value="stop" onclick="appbar.setEditorMode('stop')">🛑</button>
					<button value="viewOnly" onclick="appbar.setEditorMode('viewOnly')">👁️</button>
				</div>
				<span>🌲</span>
				<label class="switch">
					<input type="checkbox" onclick="appbar.toggleTrees(this.checked)" />
					<span class="slider round"></span>
				</label>
			</div>
			<div id="appbar-right">
				<input id="world-title" type="text" placeholder="World title" />
			</div>
		</div>
		<canvas id="myCanvas"></canvas>

        <script src="dist/bundle.js"></script>
	</body>
</html>
