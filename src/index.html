<!DOCTYPE html>
<html>
	<head>
		<title>World Editor</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<meta
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
			name="viewport"
		/>
	</head>
	<body>
		<div id="appbar">
			<div id="appbar-left">
				<button class="fancy" id="action-btn-dispose">🗑️</button>
				<button class="fancy" id="action-btn-save">💾</button>
				<div id="mode-btns" class="button-group">
					<button value="graph" id="mode-btn-graph">🌐</button>
					<button value="stop" id="mode-btn-stop">🛑</button>
					<button value="viewOnly" id="mode-btn-view-only">👁️</button>
				</div>
				<span>🌲</span>
				<label class="switch">
					<input type="checkbox" id="checkbox-tree-toggle" />
					<span class="slider round"></span>
				</label>
			</div>

			<div id="appbar-center">
				<h3>Top Down World</h3>
			</div>

			<div id="appbar-right">
				<i class="fa fa-info-circle info" id="action-btn-info"></i>
			</div>
		</div>
		<canvas id="myCanvas"></canvas>
	</body>
</html>
